<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .toolbar {
            display: flex;
        }

        .toolbar-item {
            flex: 1;
            text-align: center;
        }

        .playground {
            display: flex;
        }

        .playground-item {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="toolbar p-3">
        <div class="toolbar-item">
            <button id='btn-add-flex-item' class="bg-blue-400 rounded p-3 text-white font-bold hover:bg-blue-500">
                Add Flex Item
            </button>
        </div>
        <div class="toolbar-item">
            <label for='flex-direction'>flex-direction</label>
            <select id='flex-direction' class="border rounded py-1 px-3">
                <option value="row">row</option>
                <option value="row-reverse">row-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label for='flex-wrap'>flex-wrap</label>
            <select id='flex-wrap' class="border rounded py-1 px-3">
                <option value="nowrap">nowrap</option>
                <option value="wrap">wrap</option>
                <option value="wrap-reverse">wrap-reverse</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label for='justify-content'>justify-content</label>
            <select id='justify-content' class="border rounded py-1 px-3">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label for='align-items'>align-items</label>
            <select id='align-items' class="border rounded py-1 px-3">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="stretch">stretch</option>
                <option value="baseline">baseline</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label for='align-content'>align-content</label>
            <select id='align-content' class="border rounded py-1 px-3">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="stretch">stretch</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
            </select>
        </div>
    </div>
    <div id="playground" class="playground" style="min-height: 700px;"></div>
    <script>
        (function () {
            const playground = document.getElementById('playground');
            const items = [];
            document.getElementById('btn-add-flex-item').onclick = function () {
                if (items.length === 24) {
                    alert('Could not add more than 24 items.');
                    return;
                }
                const item = document.createElement('div');
                item.className = 'playground-item bg-blue-500 m-1 py-5 rounded text-center text-white font-bold';
                item.style.height = '65px';
                items.push(item);
                item.innerText = items.length;
                playground.appendChild(item);
            };

            document.getElementById('flex-direction').onchange = function (e) {
                playground.style.flexDirection = e.target.value;
            };

            document.getElementById('flex-wrap').onchange = function (e) {
                playground.style.flexWrap = e.target.value;
            };

            document.getElementById('justify-content').onchange = function (e) {
                playground.style.justifyContent = e.target.value;
            };

            document.getElementById('align-items').onchange = function (e) {
                playground.style.alignItems = e.target.value;
            };

            document.getElementById('align-content').onchange = function(e) {
                playground.style.alignContent = e.target.value;
            };
        })();
    </script>
</body>

</html>
